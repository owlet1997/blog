{% extends 'base.html' %}

{
{% block content %}
    {% for post in object_list %}
        <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">{{ post.created }} by {{ post.user }}</p>
            {{ post.text|safe }}
        </div>
    {% endfor %}
{% endblock content %}
