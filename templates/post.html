{% extends 'base.html' %}

{% block content %}
  <div class="blog-post">
    <h2 class="blog-post-title">{{ object.title }}</h2>
    <p class="blog-post-meta">{{ object.created }} by {{ object.user }}</p>
    {{ object.preambula|safe }}
    {{ object.text|safe }}
  </div>
  {% include 'comments.html' %}
{% endblock content %}
